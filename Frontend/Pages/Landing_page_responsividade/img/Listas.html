<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando lista</title>
</head>
<body>
    <h1>Aprendendo Listas em HTML</h1>
    <hr>
    <h2>Lista ordenada</h2>
    <ol type="1" start="100">
        <li>Johnny</li>
        <li>Serguei</li>
        <li>Roger</li>
        <li>Jubileu</li>
    </ol>

    <hr>
    <h2>Lista não ordenada</h2>
    <ul type= square>
        <li>Joe</li>
        <li>Biang</li>
        <li>Jennifer</li>
        <li>Mestre</li>
    </ul>

    <h3>Mestres e Rpgs</h3>
    <ul>
        <li>Sábados: Johnny</li>
        <li>Domingos: Jean</li>
    </ul>
</body>
</html>
